<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StyleSense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c7b8ff, #f2c6e8);
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 60px;
      border-radius: 35px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 56px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 42px;
      border-radius: 35px;
      background: white;
      color: #6a55ff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>StyleSense</h1>
    <p>Your AI-powered Fashion Stylist</p>
    <a href="app1.html">Enter App âœ¨</a>
  </div>

</body>
</html>
