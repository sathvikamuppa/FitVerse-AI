<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleSense â€“ AI Fashion Stylist</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #faf8ff, #f3efff);
      margin: 0;
      color: #3b3b4f;
    }

    header {
      background: linear-gradient(135deg, #c7b8ff, #f2c6e8);
      color: white;
      padding: 55px 20px;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 10px 30px rgba(122, 92, 255, 0.25);
    }

    section {
      max-width: 950px;
      margin: auto;
      padding: 50px 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 35px;
      box-shadow: 0 12px 30px rgba(120, 90, 255, 0.12);
    }

    h2 { color: #6a55ff; }

    label {
      display: block;
      margin-top: 16px;
      font-size: 13px;
      font-weight: 600;
    }

    select, textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #ddd6ff;
      background: #fbfaff;
    }

    button {
      margin-top: 22px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #7f6bff, #b28cff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(123, 92, 255, 0.35);
    }

    .output {
      margin-top: 20px;
      background: linear-gradient(135deg, #f6f3ff, #fde8f3);
      padding: 18px;
      border-radius: 14px;
      line-height: 1.7;
    }

    .shop-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .shop-links a {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .amazon { background: #ff9900; }
    .flipkart { background: #2874f0; }
    .myntra { background: #ff3f6c; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #8a87a8;
    }
  </style>
</head>

<body>

<header>
  <h1>StyleSense</h1>
  <p>AI-Powered Personal Fashion Stylist</p>
</header>

<section>

  <div class="card">
    <h2>ðŸ‘— Smart Outfit Recommendation</h2>

    <label>Gender</label>
    <select id="gender" onchange="updateBodyTypes()">
      <option>Female</option>
      <option>Male</option>
    </select>

    <label>Body Type</label>
    <select id="bodyType"></select>

    <label>Skin Undertone</label>
    <select id="tone">
      <option>Warm</option>
      <option>Cool</option>
      <option>Neutral</option>
    </select>

    <label>Occasion</label>
    <select id="occasion">
      <option>College</option>
      <option>Casual</option>
      <option>Party</option>
      <option>Wedding</option>
    </select>

    <label>Season / Weather</label>
    <select id="season">
      <option>Summer</option>
      <option>Winter</option>
      <option>Rainy</option>
    </select>

    <button onclick="getRecommendation()">Get AI Style âœ¨</button>

    <div id="recommendation" class="output"></div>

    <div class="shop-links">
      <a class="amazon" onclick="openAmazon()">Amazon</a>
      <a class="flipkart" onclick="openFlipkart()">Flipkart</a>
      <a class="myntra" onclick="openMyntra()">Myntra</a>
    </div>
  </div>

</section>

<footer>Â© 2026 StyleSense | Hackathon Project</footer>

<script>
let lastSuggestedOutfits = [];

const femaleTypes = ["Hourglass","Pear","Apple","Rectangle","Inverted Triangle"];
const maleTypes = ["Rectangle","Triangle","Inverted Triangle","Oval","Trapezoid"];

function updateBodyTypes() {
  const gender = document.getElementById("gender").value;
  const bodyType = document.getElementById("bodyType");
  bodyType.innerHTML = "";
  (gender === "Female" ? femaleTypes : maleTypes).forEach(t => {
    bodyType.add(new Option(t, t));
  });
}
updateBodyTypes();

function getRecommendation() {
  const gender = document.getElementById("gender").value;
  const bodyType = document.getElementById("bodyType").value;
  const tone = document.getElementById("tone").value;
  const occasion = document.getElementById("occasion").value;
  const season = document.getElementById("season").value;

  const outfits = {
    Female: {
      College: { Summer: ["Cotton kurti jeans","Printed kurti palazzo","Top straight jeans"],
                 Winter: ["Sweater pants","Kurti jacket set","Full sleeve top"],
                 Rainy: ["Tunic jeans","Cotton top pants","Light kurti"] },
      Casual: { Summer: ["Floral dress","Top wide jeans","T-shirt skirt"],
                Winter: ["Cardigan leggings","Sweatshirt jeans","Long top"],
                Rainy: ["Midi dress","Loose top jeans","Comfort dress"] },
      Party: { Summer: ["Satin top skirt","Crop top palazzo","One-shoulder dress"],
               Winter: ["Velvet dress","Sequin top trousers","Blazer dress"],
               Rainy: ["Statement top jeans","Monochrome dress","Dark outfit"] },
      Wedding: { Summer: ["Light saree","Georgette lehenga","Anarkali suit"],
                 Winter: ["Silk saree","Velvet lehenga","Heavy anarkali"],
                 Rainy: ["Ethnic gown","Soft silk saree","Kurta set"] }
    },
    Male: {
      College: { Summer: ["Cotton shirt chinos","T-shirt jeans","Casual shirt"],
                 Winter: ["Hoodie jeans","Sweatshirt trousers","Jacket jeans"],
                 Rainy: ["Jacket t-shirt","Dark shirt jeans","Light jacket"] },
      Casual: { Summer: ["Polo t-shirt shorts","Printed shirt jeans","Casual tee"],
                Winter: ["Sweatshirt joggers","Pullover jeans","Casual jacket"],
                Rainy: ["Denim jacket","Dark tee pants","Comfort wear"] },
      Party: { Summer: ["Slim fit shirt trousers","Printed shirt chinos","Blazer outfit"],
               Winter: ["Blazer boots","Turtleneck blazer","Formal jacket"],
               Rainy: ["Dark shirt pants","Minimal blazer","Monochrome look"] },
      Wedding: { Summer: ["Kurta pyjama","Printed kurta","Light sherwani"],
                 Winter: ["Sherwani","Velvet kurta set","Indo western"],
                 Rainy: ["Kurta Nehru jacket","Silk kurta","Ethnic layers"] }
    }
  };

  lastSuggestedOutfits = outfits[gender][occasion][season];

  document.getElementById("recommendation").innerHTML = `
    <strong>âœ¨ AI Personalized Outfit Options</strong>
    <ul>${lastSuggestedOutfits.map(o => `<li>${o}</li>`).join("")}</ul>
    <b>Body Type:</b> ${bodyType}<br>
    <b>Skin Tone:</b> ${tone}<br>
    <b>Season:</b> ${season}
  `;
}

function formatSearchQuery() {
  const gender = document.getElementById("gender").value === "Female" ? "women" : "men";
  const occasion = document.getElementById("occasion").value.toLowerCase();
  const season = document.getElementById("season").value.toLowerCase();
  const tone = document.getElementById("tone").value.toLowerCase();

  return encodeURIComponent(
    `${gender} ${lastSuggestedOutfits.join(" ")} ${occasion} ${season} ${tone}`
  );
}

function openAmazon() {
  window.open(`https://www.amazon.in/s?k=${formatSearchQuery()}`, "_blank");
}
function openFlipkart() {
  window.open(`https://www.flipkart.com/search?q=${formatSearchQuery()}`, "_blank");
}
function openMyntra() {
  window.open(`https://www.myntra.com/shop/search?query=${formatSearchQuery()}`, "_blank");
}
</script>

</body>
</html>
